<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <header class="page-header">
        <h1>Image Gallery</h1>
    </header>
    <div class="container">
        <img src="images/apple-black-and-white-camera-306763.jpg" alt="">
        <img src="images/apple-cell-phone-cellphone-607812.jpg" alt="">
        <img src="images/apple-email-iphone-17663.jpg" alt="">
        <img src="images/blank-branding-identity-business-cards-6372.jpg" alt="">
        <img src="images/blog-blogging-blur-267389.jpg" alt="">
        <img src="images/blur-cellular-cellular-telephone-163065.jpg" alt="">
        <img src="images/cellphone-cellular-device-50684.jpg" alt="">
        <img src="images/coffee-cup-drink-1693627.jpg" alt="">
        <img src="images/hand-iphone-macro-40011.jpg" alt="">
        <img src="images/apple-email-iphone-17663.jpg" alt="">
    </div>
    <!-- The Modal -->
    <div id="imageModal" class="modal">
        <span id="closeButton" class="closeButton">&times;</span>
        
        <div class="modal-content">
            <img id="image-selected" data-src="images/apple-black-and-white-camera-306763.jpg" alt="">
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
